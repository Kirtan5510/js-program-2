<head>

    <title>Operators</title>

<body>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <p id="four"></p>
    <p id="five"></p>
    <p id="six"></p>
    <b>kirtan's Special :- <Br></Br></b>
    <input type="button" value="sum it" onclick="sum()"/>
    <script>
        let a = 5;
        let b = 2;
        let c = a + b;
        let d = 4;
        let e = 10;
        let f = " kirtan";
        let g = "patel";
        let h = "kevin ";
        h += "prajapati "
        //Addition
        document.getElementById("one").innerHTML = "a is&nbsp" + a + "<br>" + "b is&nbsp" + b + "<br>" + "Addition of a and b is c so answer is&nbsp<b>" +c;
        //Multiplication
        document.getElementById("two").innerHTML = d*d + "<br>" + a*b*d;

        //special
        function sum(){
				i = parseInt(prompt("enter value one"));
                j = parseInt(prompt("enter value two"));
                alert (i+j);
			}
    </script>
